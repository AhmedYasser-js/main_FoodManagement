<h5>Category</h5>
<mat-dialog-content>
  <div class="form-item input-group mb-3">
    <span class="input-group-text px-3 py-3" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
    <div class="y-line my-auto"></div>
    <input [(ngModel)]="data.name" type="text" class="form-control rounded-end py-1 block"
      placeholder="Enter category name" aria-label="Username" aria-describedby="basic-addon1">

  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</mat-dialog-actions>
