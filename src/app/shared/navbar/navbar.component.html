<section class="by-gray1 py-2 d-flex justify-content-between align-items-center flex-row-reverse ">
  <div class="row justify-content-end">
    <div class=" col-4 px-5">
      <div class="d-flex align-items-center justify-content-end">
        <div>
          <div class=" d-flex  justify-content-center align-items-center">

            <img src="./assets/images/avatar.png" alt="" class="mx-2 w-50">
            <h6 class=" mb-0">{{userName}}</h6>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon color="primary">expand_more</mat-icon>
            </button>
          </div>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edietProfile()">
            <mat-icon color="primary">account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <!-- account_circle -->
          <!-- edit_square -->
          <button mat-menu-item (click)="openDialog()">
            <mat-icon color="primary">lock_reset</mat-icon>
            <span>Change Password</span>
          </button>
          <button mat-menu-item (click)="myLogout()">
            <mat-icon color="primary">logout</mat-icon>
            <span>LogOut</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <h6 class="mb-0 text-center px-5 text-main">{{userRole}}</h6>

</section>
