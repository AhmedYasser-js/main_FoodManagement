<section id="global_bg_image">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-8 text-white">
        <h2><span>favorites</span><span class="lead mx-3 text-name">item </span></h2>
        <p class="mb-0">
          All favorite items you have selected .
        </p>
      </div>
      <div class="col-4 text-end">
        <img src="./assets/images/menu-avatar.svg" class="categoryAvatar w-50">
      </div>
    </div>
  </div>
</section>


<section id="fillRecipe">
  <div class="row justify-content-between align-items-center">
    <div class="col-8 ">
      <h4>hover to any recipe and click on
        <span class="main_delete_icon myPointer">
          <i class="fa-solid fa-trash-can text-danger"></i>
        </span>
        <span class="text-main mx-2">if you went remove this recipe from</span>Favorites .
      </h4>
    </div>
    <div class="col-4 text-end">
      <button class="main px-3" (click)="goToRecipe()">
        <span class="px-2">Back to All Recipes</span>
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </button>
    </div>
  </div>
</section>


<section class="mt-3">
  <div class=" container">
    <div class=" row">
      <div class="col-md-4" *ngFor="let item of tableData">
        <div class="item position-relative my-3">

          <img [src]="item.recipe.imagePath.length?imagePath+item.recipe.imagePath:notFoundRecipes"
            class="card-img-top UserImage" alt="Recipe Image">

          <div class="delete_icon myPointer" (click)="removeFromFav(item.id)">
            <i class="fa-solid fa-trash-can text-danger"></i>
          </div>
          <div class="card-body p-3">
            <h4 class="card-title">{{item.recipe.name}}</h4>
            <p class="card-text">{{item.recipe.description | lessParagph}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="tableData.length == 0" class="d-flex justify-content-center">
    <div class="alert">
      <img src="./assets/images/avatarThinkingWoman.svg" alt="">
      <h5 class="text-center text-danger">NO DATA</h5>
    </div>
  </div>
</section>
